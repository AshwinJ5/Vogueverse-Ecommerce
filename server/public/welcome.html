<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VogueVerse API Server</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', system-ui, sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(45deg, #eca459, #df3031, #eca459);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #ffffff;
      }

      .card {
        width: 100%;
        max-width: 460px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 32px 26px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 6px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .subtitle {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 24px;
      }

      .info {
        margin-top: 20px;
        text-align: left;
      }

      .row {
        display: flex;
        justify-content: space-between;
        padding: 12px 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        background: rgba(255, 255, 255, 0.08);
        font-size: 14px;
      }

      .label {
        opacity: 0.85;
      }

      /* .status {
        color: #22c55e;
        font-weight: 600;
      } */

      .env {
        color: #38bdf8;
        font-weight: 600;
      }

      .version {
        font-weight: 600;
      }

      .footer {
        margin-top: 24px;
        text-align: center;
        font-size: 12px;
        opacity: 0.7;
      }

      @media (max-width: 400px) {
        h1 {
          font-size: 20px;
        }

        .card {
          padding: 26px 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>VogueVerse API</h1>

      <div class="info">
        <div class="row">
          <span class="label">Status</span>
          <span class="status">RUNNING</span>
        </div>

        <div class="row">
          <span class="label">Version</span>
          <span class="version">1.0.0</span>
        </div>
      </div>

      <div class="footer">
        Â© <span id="year"></span> VogueVerse. All rights reserved.
      </div>
    </div>
    <script>
      const startYear = 2025;
      const currentYear = new Date().getFullYear();
      const yearEl = document.getElementById('year');

      if (currentYear === startYear) {
        yearEl.innerText = startYear;
      } else if (currentYear > startYear) {
        yearEl.innerText = `${startYear} - ${currentYear}`;
      } else {
        yearEl.innerText = startYear;
      }
    </script>
  </body>
</html>
